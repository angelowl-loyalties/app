version: "3.1"
services:
  cassandra:
    image: cassandra:4
    networks:
      default:
        aliases:
          - cassandra_db
    ports:
      - "9042:9042"

  informer-service:
    build: .
    image: informer
    depends_on:
      - cassandra
    environment:
      - PORT=8080
      - DB_CONN_STRING=cassandra_db
      - DB_PORT=9042
      - DB_KEYSPACE=angelowl
      - DB_TABLE=rewards
      - DB_USER=
      - DB_PASS=
      - DB_SSL=false
      - DB_CREATE_INDEX=true
    volumes:
      - .:/app
    networks:
      default:
        aliases:
          - informer_service
    ports:
      - "8080:8080"