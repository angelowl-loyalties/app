on:
  workflow_call:
    inputs:
      workdir:
        description: 'Working directory'
        required: true
        type: string

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: gosec
        uses: securego/gosec@master
        with:
          working-directory: ${{ inputs.workdir }}
          args: ./...

  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: semgrep ci
        with:
          working-directory: ${{ inputs.workdir }}
        env:
          SEMGREP_RULES: p/default,p/golang