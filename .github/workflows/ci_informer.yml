name: Continuous Integration (Informer)

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read 

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/workflow_container.yml
    with:
      dockerfile: 'Dockerfile.prod'
      workdir: 'informer'
      repository: 'informer'