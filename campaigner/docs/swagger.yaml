definitions:
  models.Campaign:
    properties:
      end_date:
        description: should be later than Start
        type: string
      id:
        type: string
      mcc:
        maximum: 9999
        minimum: 0
        type: integer
      merchant:
        minLength: 1
        type: string
      min_spend:
        minimum: 0
        type: number
      name:
        minLength: 1
        type: string
      reward_amount:
        type: integer
      reward_program:
        minLength: 1
        type: string
      start_date:
        description: should be later than time.Now()
        type: string
    required:
    - end_date
    - mcc
    - merchant
    - name
    - reward_amount
    - reward_program
    - start_date
    type: object
